{% extends "base.html" %} {% block title %} Sentiment Checker {% endblock %} {%
block page_content%}
<script src="{{url_for('static', filename='script.js')}}"></script>

<div class="page-header text-center">
  <h1>Check Sentiment</h1>
</div>

<div class="container text-center">
  <form action="{{ url_for('sentiment')}}" method="POST">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter Text Here</label>
      <textarea
        name="utterance"
        class="form-control"
        id="text"
        rows="3"
      ></textarea>
      <input
        type="submit"
        class="btn btn-primary input-keyword"
        value="Check Sentiment"
      />
    </div>
  </form>
</div>

{% endblock %}
